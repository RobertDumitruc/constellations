<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Constellations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000010;
            color: #EAEAEA;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #constellation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            pointer-events: none; /* Allow clicks to pass through to the canvas */
        }
        
        /* Re-enable pointer events for interactive UI elements within the overlay */
        .content-overlay header, .content-overlay nav {
            pointer-events: auto;
        }
        
        .nav-button {
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }
        .nav-button:hover, .nav-button.active {
            background-color: rgba(0, 200, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
            transform: translateY(-2px);
        }
        
        /* Hide the YouTube player */
        #youtube-player {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }

        /* NEW: Liquid Glass Tooltip */
        .hover-tooltip {
            position: absolute;
            width: 250px;
            background: rgba(10, 10, 25, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            transition: opacity 0.2s ease, transform 0.2s ease;
            visibility: hidden;
        }
        .hover-tooltip.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            visibility: visible;
        }

        /* Typewriter effect styles */
        .typewriter-text {
            white-space: normal; /* Allows text to wrap */
            border-right: .15em solid cyan; /* The blinking cursor */
            animation: blink-caret .75s step-end infinite;
            display: inline-block; /* Essential for text wrapping with typewriter */
            vertical-align: bottom; /* Aligns cursor nicely */
            min-height: 1em; /* Prevents layout jump */
            width: 100%; /* Ensure it takes up container width */
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: cyan; } /* Changed to cyan to match theme */
        }

    </style>
</head>
<body class="antialiased">

    <div id="audio-start-overlay" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center text-center p-4 transition-opacity duration-500">
        <div>
            <h2 id="loading-text" class="text-3xl font-bold text-white mb-4">Welcome to the Constellation of Samples</h2>
            <p id="loading-subtext" class="text-lg text-gray-300 mb-8">Click to enable audio and begin your exploration.</p>
            <button id="start-audio-btn" class="bg-cyan-500 text-black font-bold py-3 px-8 rounded-full text-lg hover:bg-cyan-400 transition-transform hover:scale-105">Enter</button>
        </div>
    </div>

    <canvas id="constellation-canvas"></canvas>

    <div class="content-overlay">
        <!-- Header --><header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold tracking-wider text-white">Constellation of Samples</h1>
            <p class="text-lg md:text-xl text-cyan-200 mt-2">Exploring <u><b>the</b></u> invisible <u><b>line</b></u>s connecting music through time.</p>
            <p class="text-lg md:text-xl text-blue-200 mt-2" style="opacity: 20%; font-size: 10pt;">Hover over the stars or tap them to hear the samples!</p>
        </header>

        <!-- Navigation --><nav id="constellation-nav" class="flex flex-wrap justify-center gap-3 mb-8">
            <!-- Navigation buttons will be injected by JS --></nav>
    </div>

    <!-- NEW: Tooltip element --><div id="hover-tooltip" class="hover-tooltip"></div>
    
    <!-- YouTube player will be injected here --><div id="youtube-player"></div>

    <script>
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        const hoverTooltip = document.getElementById('hover-tooltip');
        
        let stars = [];
        let hoveredStar = null;
        let lastHoveredStarId = null;
        let activeConstellation = null;
        let ytPlayer;
        let snippetTimeout;
        let volumeFadeInterval;
        let isYTAPiReady = false;

        // Typewriter specific variables
        let typewriterTimeout;
        let typewriterIndex = 0;
        let currentTypewriterText = '';
        let typewriterElement = null;


        // --- DATA: Define the constellations with sound ---
        const constellations = {
            "Amen Break": {
                name: "The 'Amen Break'",
                stars: [
                    { id: 1, title: "Amen, Brother", artist: "The Winstons", year: 1969, x: 0.5, y: 0.5, isSource: true, sample: "The foundational 6-second drum solo that became one of the most sampled breaks in history.", sound: { videoId: 'GxZuq57_bYM', startTime: 86 } },
                    { id: 2, title: "Straight Outta Compton", artist: "N.W.A.", year: 1988, x: 0.3, y: 0.35, sample: "The iconic drum loop provides the track's raw backbone, defining the West Coast sound.", sound: { videoId: 'TMZi25Pq3T8', startTime: 4 } },
                    { id: 3, title: "King of the Beats", artist: "Mantronix", year: 1988, x: 0.7, y: 0.25, sample: "One of the earliest hip-hop tracks to heavily feature and popularize the Amen Break.", sound: { videoId: 'WzgODI4osy4', startTime: 19 } },
                    { id: 4, title: "I Desire", artist: "Salt-N-Pepa", year: 1986, x: 0.65, y: 0.7, sample: "The break is pitched up and sped up, giving the track its infectious energy and rhythm.", sound: { videoId: 'oJ3yleK136k', startTime: 3 } },
                    { id: 5, title: "Pigs", artist: "Tyler, The Creator", year: 2013, x: 0.35, y: 0.8, sample: "A modern usage, showing the break's timeless appeal and versatility across genres.", sound: { videoId: 'gmr4iZ5dimY', startTime: 0 } },
                    { id: 6, title: "Sugar On My Tongue", artist: "Tyler, The Creator", year: 2011, x: 0.85, y: 0.45, sample: "Features a prominent sample of the driving beat from Mantronix's 'King of the Beats'.", sound: { videoId: 'ljHdccyQbT4', startTime: 139 }, connectsTo: 3 }
                ]
            },
            "Funky Drummer": {
                name: "The 'Funky Drummer'",
                stars: [
                    { id: 1, title: "Funky Drummer", artist: "James Brown", year: 1970, x: 0.5, y: 0.5, isSource: true, sample: "Clyde Stubblefield's legendary drum break, a cornerstone of hip-hop and funk.", sound: { videoId: 'dNPaf2D3TSE', startTime: 326 } },
                    { id: 2, title: "Rebel Without a Pause", artist: "Public Enemy", year: 1987, x: 0.25, y: 0.6, sample: "The break is chopped and layered to create a chaotic, energetic rhythm, defining early Public Enemy.", sound: { videoId: '21sK74_prJA', startTime: 53 } },
                    { id: 3, title: "Freedom! '90", artist: "George Michael", year: 1990, x: 0.7, y: 0.7, sample: "A clean loop of the break drives this pop anthem, giving it a powerful, rhythmic foundation.", sound: { videoId: 'diYAc7gB-0A', startTime: 0 } },
                    { id: 4, title: "Let Me Ride", artist: "Dr. Dre", year: 1992, x: 0.3, y: 0.3, sample: "The break forms the core of this G-funk classic, providing its signature laid-back groove.", sound: { videoId: '3-S2s_x2vjU', startTime: 32 } },
                    { id: 5, title: "Run's House", artist: "Run-DMC", year: 1988, x: 0.75, y: 0.35, sample: "The unmistakable groove powers this hip-hop staple, showcasing its versatility.", sound: { videoId: '22gGAY82A6A', startTime: 0 } }
                ]
            }
        };

        // --- YOUTUBE PLAYER SETUP ---
        function onYouTubeIframeAPIReady() {
            isYTAPiReady = true;
            const startBtn = document.getElementById('start-audio-btn');
            const loadingSubtext = document.getElementById('loading-subtext');
            if (startBtn) {
                startBtn.disabled = false;
                startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loadingSubtext.textContent = 'Click to enable audio and begin your exploration.';
            }
        }

        function playSnippet(star) {
            if (!ytPlayer || !star.sound || typeof ytPlayer.loadVideoById !== 'function') return;

            // Clear any previous timers
            clearTimeout(snippetTimeout);
            clearInterval(volumeFadeInterval);
            
            const { videoId, startTime } = star.sound;
            const fixedDurationSeconds = 10;
            const newEndTime = startTime + fixedDurationSeconds;
            const durationMs = fixedDurationSeconds * 1000;

            // 1. Set volume to 0 and load video
            ytPlayer.setVolume(0);
            ytPlayer.loadVideoById({ videoId, startSeconds: startTime, endSeconds: newEndTime });
            ytPlayer.playVideo(); 

            // 2. Fade In logic
            const fadeDuration = 1000; // 1 second for fade in/out
            const fadeSteps = 20;
            const volumeStep = 100 / fadeSteps;
            const stepInterval = fadeDuration / fadeSteps;
            let currentVolume = 0;

            volumeFadeInterval = setInterval(() => {
                currentVolume += volumeStep;
                if (currentVolume >= 100) {
                    currentVolume = 100;
                    clearInterval(volumeFadeInterval);
                }
                ytPlayer.setVolume(currentVolume);
            }, stepInterval);

            // 3. Schedule Fade Out & Stop
            const fadeOutStartTime = durationMs - fadeDuration;
            
            snippetTimeout = setTimeout(() => {
                // Clear the fade-in interval in case it's still running
                clearInterval(volumeFadeInterval);

                // Start fade-out
                volumeFadeInterval = setInterval(() => {
                    currentVolume -= volumeStep;
                    if (currentVolume <= 0) {
                        currentVolume = 0;
                        ytPlayer.pauseVideo(); // Stop when volume is 0
                        clearInterval(volumeFadeInterval);
                    }
                    ytPlayer.setVolume(currentVolume);
                }, stepInterval);

            }, fadeOutStartTime > 0 ? fadeOutStartTime : 0);
        }

        // --- SETUP & SIZING ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }

        // --- DRAWING FUNCTIONS ---
        function drawStar(star) {
            const x = star.x * canvas.width;
            const y = star.y * canvas.height;
            const radius = star.isSource ? 12 : 6;
            const isHovered = hoveredStar && hoveredStar.id === star.id;
            
            ctx.beginPath();
            ctx.arc(x, y, isHovered ? radius * 1.5 : radius, 0, Math.PI * 2);
            
            ctx.shadowColor = star.isSource ? 'rgba(255, 255, 180, 0.9)' : 'rgba(0, 255, 255, 0.7)';
            ctx.shadowBlur = isHovered ? 30 : 15;
            
            ctx.fillStyle = star.isSource ? 'rgba(255, 255, 220, 1)' : 'rgba(200, 255, 255, 1)';
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawLines(constellation) {
            const sourceStar = constellation.stars.find(s => s.isSource);
            if (!sourceStar) return;

            constellation.stars.forEach(endStar => {
                if (endStar.isSource) return;

                const startStarId = endStar.connectsTo || sourceStar.id;
                const startStar = constellation.stars.find(s => s.id === startStarId);

                if (!startStar) return;

                const sx = startStar.x * canvas.width;
                const sy = startStar.y * canvas.height;
                const ex = endStar.x * canvas.width;
                const ey = endStar.y * canvas.height;

                ctx.beginPath();
                ctx.moveTo(sx, sy);
                ctx.lineTo(ex, ey);
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();
                
                ctx.save();
                let angle = Math.atan2(ey - sy, ex - sx);
                if (ex < sx) { angle += Math.PI; }
                ctx.translate((sx + ex) / 2, (sy + ey) / 2);
                ctx.rotate(angle);
                ctx.textAlign = 'center';
                ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
                ctx.font = '12px Inter';
                ctx.fillText(`â€” from '${startStar.title}'`, 0, -5);
                ctx.restore();
            });
        }
        
        function createBackgroundStars() {
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random(),
                    y: Math.random(),
                    radius: Math.random() * 1.5,
                    alpha: Math.random() * 0.5 + 0.2,
                    velocity: Math.random() * 0.1 + 0.05
                });
            }
        }

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.y -= star.velocity / 1000;
                if (star.y < 0) star.y = 1;

                ctx.beginPath();
                ctx.arc(star.x * canvas.width, star.y * canvas.height, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }

        function draw() {
            drawBackground();
            if (activeConstellation) {
                drawLines(activeConstellation);
                activeConstellation.stars.forEach(drawStar);
            }
        }
        
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        
        function getStarAtPos(x, y) {
            if (!activeConstellation) return null;

            for (const star of activeConstellation.stars) {
                const starX = star.x * canvas.width;
                const starY = star.y * canvas.height;
                const radius = (star.isSource ? 12 : 6) * 1.5; // Use a slightly larger hit area
                const distance = Math.sqrt((starX - x) ** 2 + (starY - y) ** 2);
                if (distance < radius) {
                    return star;
                }
            }
            return null;
        }

        // --- Typewriter Functionality ---
        function typeWriter(text, element) {
            if (typewriterTimeout) {
                clearTimeout(typewriterTimeout);
            }
            typewriterIndex = 0;
            element.innerHTML = ''; // Clear previous text
            
            function type() {
                if (typewriterIndex < text.length) {
                    element.innerHTML += text.charAt(typewriterIndex);
                    typewriterIndex++;
                    typewriterTimeout = setTimeout(type, 30); // Typing speed
                } else {
                    // Optional: remove blinking cursor when done
                    // element.style.borderRight = 'none';
                }
            }
            type();
        }

        canvas.addEventListener('mousemove', (e) => {
            if (!ytPlayer) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const star = getStarAtPos(mouseX, mouseY);
            
            if (star) {
                canvas.style.cursor = 'pointer';
                hoveredStar = star;
                
                // Only trigger effects if the star has changed
                if (star.id !== lastHoveredStarId) {
                    hoverTooltip.innerHTML = `
                        <h3 class="text-xl font-bold text-cyan-300">${star.title}</h3>
                        <p>${star.artist}</p>
                        <p class="text-sm text-gray-400 mt-2">Released: ${star.year}</p>
                        <p id="typewriter-output" class="text-sm text-gray-300 mt-2 typewriter-text"></p>
                    `;
                    typewriterElement = document.getElementById('typewriter-output');
                    
                    typeWriter(star.sample, typewriterElement);
                    playSnippet(star);
                    lastHoveredStarId = star.id;
                }
                
                // Always update position
                let x = star.x * canvas.width + 20;
                let y = star.y * canvas.height;

                if (x + hoverTooltip.offsetWidth > window.innerWidth - 20) {
                    x = star.x * canvas.width - hoverTooltip.offsetWidth - 20;
                }
                 if (y + hoverTooltip.offsetHeight > window.innerHeight - 20) {
                    y = window.innerHeight - hoverTooltip.offsetHeight - 20;
                }

                hoverTooltip.style.left = `${x}px`;
                hoverTooltip.style.top = `${y}px`;
                hoverTooltip.classList.add('active');

            } else {
                canvas.style.cursor = 'default';
                hoveredStar = null;
                hoverTooltip.classList.remove('active'); // Hide tooltip
                
                if(lastHoveredStarId !== null) {
                    // Stop typewriter animation
                    if (typewriterTimeout) {
                        clearTimeout(typewriterTimeout);
                    }
                    if (ytPlayer && typeof ytPlayer.pauseVideo === 'function') {
                        ytPlayer.pauseVideo();
                    }
                    clearTimeout(snippetTimeout);
                    clearInterval(volumeFadeInterval);
                    lastHoveredStarId = null;
                }
            }
        });

        function loadConstellation(key) {
            activeConstellation = constellations[key];
            
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.key === key);
            });
        }
        
        function initNav() {
            const navContainer = document.getElementById('constellation-nav');
            Object.keys(constellations).forEach(key => {
                const button = document.createElement('button');
                button.textContent = constellations[key].name;
                button.dataset.key = key;
                button.className = 'nav-button bg-black/20 text-cyan-200 py-2 px-4 rounded-full text-sm backdrop-blur-sm';
                button.addEventListener('click', () => loadConstellation(key));
                navContainer.appendChild(button);
            });
        }

        function initAudio() {
            const startBtn = document.getElementById('start-audio-btn');
            const overlay = document.getElementById('audio-start-overlay');
            const loadingText = document.getElementById('loading-text');
            const loadingSubtext = document.getElementById('loading-subtext');
            
            startBtn.disabled = true;
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            loadingSubtext.textContent = 'Loading YouTube Player API...';

            startBtn.addEventListener('click', () => {
                loadingText.textContent = 'Initializing Player...';
                loadingSubtext.textContent = 'Please wait a moment.';
                startBtn.style.display = 'none';

                ytPlayer = new YT.Player('youtube-player', {
                    height: '1',
                    width: '1',
                    playerVars: { 'autoplay': 1, 'controls': 0 },
                    events: {
                        'onReady': () => {
                            console.log('YouTube Player is ready.');
                            overlay.style.opacity = '0';
                            setTimeout(() => overlay.style.display = 'none', 500);
                        },
                        'onError': (error) => {
                            console.error('YouTube Player Error:', error);
                            loadingText.textContent = 'Error Initializing Player';
                            loadingSubtext.textContent = 'Please check the console and refresh.';
                        }
                    }
                });
            }, { once: true });
        }

        // --- INITIALIZATION ---
        window.addEventListener('resize', resizeCanvas);

        document.addEventListener('DOMContentLoaded', () => {
            initNav();
            initAudio();
            createBackgroundStars();
            resizeCanvas();
            animate();
            
            const firstKey = Object.keys(constellations)[0];
            if(firstKey) {
                loadConstellation(firstKey);
            }
        });

    </script>
    <!-- Load the YouTube Iframe API --><script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
